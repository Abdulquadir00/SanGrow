<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #f97316;
      --primary-dark: #c05621;
      --text-primary: #1f2937;
      --transition-base: 0.3s ease-in-out;
      --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
      --shadow-glow: 0 0 15px rgba(249, 115, 22, 0.3);
    }
    body {
      background: #f8fafc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,%3Csvg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M0 0 L50 50 L100 0 L100 100 L50 50 L0 100 Z" fill="%23e5e7eb" fill-opacity="0.05"/%3E%3C/svg%3E');
      background-repeat: repeat;
      z-index: -1;
    }
    [data-lucide] {
      stroke: currentColor;
      stroke-width: 2;
      width: 1.5rem;
      height: 1.5rem;
      transition: stroke var(--transition-base), transform var(--transition-base);
    }
    .btn-primary {
      background: var(--primary);
      color: #fff;
      padding: 1rem 2.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: all var(--transition-base);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--primary-dark);
      transition: left var(--transition-base);
      z-index: -1;
    }
    .btn-primary:hover::before, .btn-primary:focus-visible::before {
      left: 0;
    }
    .btn-primary:hover, .btn-primary:focus-visible {
      transform: translateY(-3px);
      box-shadow: var(--shadow-glow);
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 1rem;
      box-shadow: var(--shadow-sm);
      transition: transform var(--transition-base), box-shadow var(--transition-base);
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-glow);
    }
    .icon-container {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 2.5rem;
      height: 2.5rem;
      background: var(--primary);
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    @media (max-width: 640px) {
      .card {
        padding: 1.5rem;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="py-12 sm:py-24">
    <div class="container mx-auto px-4 max-w-3xl text-center">
      <div class="card p-8 sm:p-10">
        <div class="icon-container">
          <i data-lucide="check-circle" class="w-5 h-5 text-white" aria-hidden="true"></i>
        </div>
        <h1 class="text-3xl sm:text-4xl font-bold text-[var(--text-primary)] mb-4">Thank You!</h1>
        <p class="text-gray-600 text-base sm:text-lg mb-6">Your message has been sent successfully. We'll get back to you soon.</p>
        <a href="/index.html" class="btn-primary inline-flex items-center justify-center gap-2 py-3 px-6 sm:py-4 sm:px-8 rounded-lg font-medium text-base sm:text-lg text-white">
          <i data-lucide="arrow-left" class="w-5 h-5" aria-hidden="true"></i>
          Back to Home
        </a>
      </div>
    </div>
  </section>
  <script src="https://unpkg.com/lucide@0.441.0/dist/umd/lucide.min.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (typeof lucide !== 'undefined') {
        lucide.createIcons();
      } else {
        console.error('Lucide library not loaded');
      }
    });
  </script>
</body>
</html>
